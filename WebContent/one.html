<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<form id="form">
	<br> <input type="text" id ="currentPage" value="1">
	<br> <input type="text" id="keyword" value="강서구7길">
	<br> <button type="button" id="button"> 검색</button>
	
	</form>
	
	<script type="text/javascript">

	
	document.getElementById("button").onclick = function(){
		
		var xhr = new XMLHttpRequest();
		var html_data = new Object();

		html_data.currentPage = document.getElementById("currentPage").value;
		html_data.keyword = document.getElementById("keyword").value;
		
		console.log("html_data >> "+ html_data+"\n\n");
		//xhr.open("POST" , "/one_servlet");
		
		console.log(xhr.responseText+"\n==============\n");
		
		xhr.onreadystatechange = function(){
			
			if (xhr.readyState === 4){
				console.log("hi one ");
				console.log(xhr.responseText+"\n==============\n");
			}
		}
		
		 
		

		xhr.open("GET" , "http://localhost:8080/test_java_2/one_servlet"); 
		xhr.setRequestHeader('Content-Type', 'application/json'); // 컨텐츠타입을 json으로
		xhr.send(JSON.stringify(html_data)); // 데이터를 stringify해서 보냄
		
		
		
		
		document.getElementById("form").value;
		
	}
	
	
	</script>
	
	
</body>
</html>
